<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>

  <body>
    <container>
      <div class="display"></div>
      <div class="keypad">
        <button type="1">7</button>
        <button type="2">8</button>
        <button type="3">9</button>
        <button type="4">/</button>
        <button type="5">4</button>
        <button type="6">5</button>
        <button type="7">6</button>
        <button type="8">x</button>
        <button type="9">3</button>
        <button type="0">2</button>
        <button type="+">1</button>
        <button type="-">-</button>
        <button type="x">0</button>
        <button type="/">.</button>
        <button type="%">=</button>
        <button type="=">+</button>
      </div>
    </container>
  </body>
</html>
